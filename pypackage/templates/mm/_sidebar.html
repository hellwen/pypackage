{% macro sidebar(active='product') -%}
<div class="sidebox">
    <ul class="nav nav-list">
        <li class="nav-header">{{ _("Material") }}</li>
        
        {% if active == 'product' %}
            <li class="active">
        {% else %}
            <li>
        {% endif %}
            <a href="{{ url_for('.product_list', next=request.path) }}">{{ _("Product") }}</a>
        </li>
    </ul>
</div>
{%- endmacro %}
