{% macro sidebar(active='itemgroup') -%}
<div class="sidebox">

        <li class="nav-header">{{ _("Bases") }}</li>
        {% if active == 'itemgroup' %}
            <li class="active">
        {% else %}
            <li>
        {% endif %}
            <a href="{{ url_for('.itemgroup_list', next=request.path) }}">{{ _("Item Group") }}</a>
        </li>
    </ul>
</div>
{%- endmacro %}
