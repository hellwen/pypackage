{% extends formadmin.blueprint.name + '/main.html' %}
{% import 'macros/_forms.html' as lib with context %}

{% block body %}
    <ul class="nav nav-pills">
        <li>
            <a href="{{ url_for('.' + formadmin.endpoint + '_list') }}">{{ _('List') }}</a>
        </li>
        <li class="active">
            <a href="#">{{ _('View') }}</a>
        </li>
        <li>
            <a href="{{ url_for('.' + formadmin.endpoint + '_edit', id=current_id)  }}">{{ _('Edit') }}</a>
        </li>
    </ul>

    {% call lib.form_tag() %}
        {{ lib.render_form_fields(formadmin.form) }}
    {% endcall %}

{% endblock %}
